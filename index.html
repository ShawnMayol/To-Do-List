<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="mx-5 mt-4">
    <div class="container-fluid">
      <div class="row">
        <h1 class="col">To-Do List</h1>
        <div class="col text-end">
          <input type="text" id="newTitle" placeholder="Enter new task title" />
          <button class="btn btn-secondary" id="addToDo">Add Task</button>
        </div>
      </div>
    </div>

    <table
      class="table table-striped rounded-5 mt-2 text-center table-hover border rounded-5"
    >
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Completed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="toDoList"></tbody>
    </table>

    <div class="container-fluid mt-4">
      <div class="row">
        <span class="col" id="pageInfo">Page 1</span>

        <div class="text-end me-2 col" id="pagination">
          <button class="btn btn-secondary me-2" id="prevPage">Previous</button>
          <button class="btn btn-secondary" id="nextPage">Next</button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="viewToDoModal"
      tabindex="-1"
      aria-labelledby="viewToDoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewToDoModalLabel">Edit To-Do Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="viewToDoForm">
              <div class="mb-3">
                <label for="viewId" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="viewId"
                  readonly
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="viewTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="viewTitle" />
              </div>
              <div class="mb-3">
                <label for="viewCompleted" class="form-label">Completed</label>
                <select class="form-select" id="viewCompleted">
                  <option value="true">Completed</option>
                  <option value="false">Not Completed</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveChangesBtn">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
